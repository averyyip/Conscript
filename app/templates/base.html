<html>
  <head>
    <title>Conscript</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      <div>Conscript: <a href="/index">Home</a></div>
      <hr>
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
